{{ define "main" }}
  {{ partial "components/hero" . }}
  <div class="articles">
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "articles") 3 }}
    
    {{ range $paginator.Pages }}
      {{ partial "components/article" . }}
    {{ end }}

    {{ partial "components/pagination" $paginator }}
  </div>
{{ end }}
