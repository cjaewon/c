<link rel="canonical" href="{{ .Permalink | absURL }}" />

<meta name="keywords" content="Cjaewon, Nodejs, Golang, 고 언어, 노드JS, JavaScript, TypeScript, 기술 블로그, 개발자" />

<meta property="og:title" content="{{ .Title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink | absURL }}" />

{{ if .Description }}
  <meta name="description" content="{{ .Description  }}">
  <meta property="og:description" content="{{ .Description  }}" />
{{ else }}
  <meta name="description" content="🙏 매일매일 끄적이는 개발 블로그 입니다!">
  <meta property="og:description" content="🙏 매일매일 끄적이는 개발 블로그 입니다!" />
{{ end }}

{{ if .Params.Thumbnail }}
  <meta property="og:image" content="{{ .Params.Thumbnail | absURL }}"/>
{{ else }}
  <meta property="og:image" content="/app/favicon-192x192.png"/>
{{ end }}
